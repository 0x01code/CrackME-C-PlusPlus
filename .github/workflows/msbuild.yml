name: MSBuild

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore .

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x86 "CrackME C++.sln"
      
    - name: Create output directory
      run: New-Item -ItemType Directory -Path C:\builtfiles\CrackME -Force > $null
      continue-on-error: true

    - name: Copy release files for upload
      run: Copy-Item -Path D:\a\CrackME-C-PlusPlus\CrackME-C-PlusPlus\Release\* -Destination C:\builtfiles\CrackME\ -Recurse

    - uses: actions/upload-artifact@v3.1.1
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      with:
        name: CrackME
        path: C:\builtfiles\CrackME
        if-no-files-found: error

    - uses: actions/download-artifact@v3
      with:
        name: CrackME
        path: C:\builtfiles\CrackME

    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: "zip"
        filename: CrackME.zip
        path: C:\builtfiles\CrackME

    - name: Create Release
      id: create_release
      uses: CupOfTea696/gh-action-auto-release@v1.0.0
      with:
        title: v${{  github.ref_name }}
        tag: v${{  github.ref_name }}
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test dir
      run: dir
      
    - name: Upload Release Asset
      uses: d1ceward/draft-assets-release-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          D:\a\CrackME-C-PlusPlus\CrackME-C-PlusPlus\CrackME.zip
